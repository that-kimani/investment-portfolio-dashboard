<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPD v1</title>

    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/globals.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>
    
<!-- Navigation Bar -->
    <nav class="box">
      <div class="group">
        <div class="overlap-group">

          <a href=""> <div class="text-wrapper-3">Dashboard</div></a>
          <a href=""> <div class="text-wrapper-2">Transactions</div></a> 
          <a href=""> <div class="div">Wallet</div></a> 
          <a href=""> <div class="text-wrapper">Settings</div></a>

        </div>
      </div>
    </nav>


<!-- Profile name and Icon -->
 <div class="profile">
    <div class="profile-name">
        <p>Tony Liptik</p>
    </div>
    <div class="profile-icon">
        <img src="../assets/profile.svg" alt="Profile">
    </div>
 </div>

<!-- Portfolio Overview Chart -->
<div class="chart-container">
    <div>
        <h1>Portfolio Value</h1>
        <p>Your monthly profit is</p>
    </div>

    <div class="buttons">
        <button onclick="updateChart('daily')">1D</button>
        <button onclick="updateChart('weekly')">1W</button>
        <button onclick="updateChart('monthly')">1M</button>
        <button onclick="updateChart('yearly')">1Y</button>
        <button onclick="updateChart('all')">All</button>
    </div>

    <canvas id="portfolioChart" class="portfolioChart"></canvas>
</div>





<!-- Load Javascript Scripts -->
 <script src="../js/portfolio-overview.js"></script>
</body>
</html>
