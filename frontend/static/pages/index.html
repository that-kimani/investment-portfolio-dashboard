<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPD v1</title>

    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/globals.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>
    
<!-- Navigation Bar -->
    <nav class="box">
      <div class="group">
        <div class="overlap-group">

          <a href=""> <div class="text-wrapper-3">Dashboard</div></a>
          <a href=""> <div class="text-wrapper-2">Transactions</div></a> 
          <a href=""> <div class="div">Wallet</div></a> 
          <a href=""> <div class="text-wrapper">Settings</div></a>

        </div>
      </div>
    </nav>


<!-- Profile name and Icon -->
 <div class="profile">

    <div class="profile-name">
        <p>Tony Mapesa</p>
    </div>

    <div class="profile-icon">
        <img src="../assets/profile.svg" alt="Profile">
    </div>
 </div>

<!-- Portfolio Overview Component -->
<div class="chart-container">

    <div class="portfolio-overview">
        <h2>Portfolio Value</h2>
        <h1>$100,000</h1>
        <p>Your monthly profit is</p>
    </div>

    <div class="buttons">
        <button onclick="updateChart('daily')">1D</button>
        <button onclick="updateChart('weekly')">1W</button>
        <button onclick="updateChart('monthly')">1M</button>
        <button onclick="updateChart('yearly')">1Y</button>
        <button onclick="updateChart('all')">All</button>
    </div>

    <div class="portfolioChart">
        <canvas id="portfolioChart"></canvas>
    </div>
    
</div>


<!-- Profit  and Loss component -->
 <div class="profit-and-loss-component">

    <div class="profit-and-loss-overview">
        <h2>Today's PnL</h2>
        <h1>$35</h1>
    </div>

    <div class="profitChart">
        <canvas id="profitChart"></canvas>
    </div>

 </div>


<!-- Asset Allocation Component -->
<div class="asset-allocation-component">

    <div class="asset-allocation-overview">
        <h1>Asset Allocation</h1>
    </div>

    <div class="asset-allocation-donut">
        <canvas id="asset-allocation-donut"></canvas>
    </div>

</div>


<!-- Load Javascript Scripts -->
 <script src="../js/portfolio-overview.js"></script>
 <script src="../js/profit-and-loss.js"></script>
  <script src="../js/asset-allocation.js"></script>

</body>
</html>
